<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改记录</title>
</head>
<body style="TEXT-ALIGN:center">
<form action="/updateYear" method="post">
    <input name="id" type="hidden" th:attr="value=${year.getId()}" required="required" >
    <input name="user_id" type="text" th:attr="value=${year.getUser_id()}" required="required"placeholder="消费用户ID"><br>
    <input name="year_type" type="text" th:attr="value=${year.getYear_type()}" required="required" placeholder="备注"><br>
    <input name="year_number" type="text" th:attr="value=${year.getYear_number()}" required="required" placeholder="消费金额"><br>
    <input name="date" type="text" required="required" th:attr="value=${#dates.format(year.getYear_date(), 'yyyy-MM-dd hh:mm')}" placeholder="消费时间"><br>
    <input value="确定" type="submit">
    <a href="/index.html">
        <button type="button">返回</button>
    </a>
</form>
</body>
</html>
