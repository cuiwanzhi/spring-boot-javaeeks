<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改记录</title>
</head>
<body>
<form action="/updateIncome" method="post">
    <input name="id" type="hidden" th:attr="value=${income.getId()}" required="required">
    <input name="user_id" type="text" th:attr="value=${income.getUser_id()}" required="required"><br>
    <input name="income_type" type="text" th:attr="value=${income.getIncome_type()}" required="required"><br>
    <input name="income_number" type="text" th:attr="value=${income.getIncome_number()}" required="required"><br>
    <input name="date" type="text" required="required" th:attr="value=${#dates.format(income.getIncome_date(), 'yyyy-MM-dd hh:mm')}"><br>
    <input value="确定" type="submit">
</form>
</body>
</html>
