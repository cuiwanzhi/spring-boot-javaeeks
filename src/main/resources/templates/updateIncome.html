<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改记录</title>
</head>
<body style="TEXT-ALIGN:center">
<form action="/updateIncome" method="post">
    <input name="id" type="hidden" th:attr="value=${income.getId()}" required="required" >
    <input name="user_id" type="text" th:attr="value=${income.getUser_id()}" required="required" placeholder="消费用户账号"><br>
    <input name="income_type" type="text" th:attr="value=${income.getIncome_type()}" required="required" placeholder="消费备注"><br>
    <input name="income_number" type="text" th:attr="value=${income.getIncome_number()}" required="required" placeholder="消费金额"><br>
    <input name="date" type="text" required="required" th:attr="value=${#dates.format(income.getIncome_date(), 'yyyy-MM-dd hh:mm')}" placeholder="消费时间"><br>
    <input value="确定" type="submit">
    <a href="/index.html">
        <button type="button">返回</button>
    </a>
</form>
</body>
</html>
